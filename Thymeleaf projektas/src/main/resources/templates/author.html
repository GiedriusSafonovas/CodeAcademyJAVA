<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head th:replace="fragments :: head('Author')">

</head>
<body>
<nav th:replace="fragments :: menuBar('/author/'+${author.id})"></nav>
<div th:text="#{author.head_line1} + ' ' + ${author.name} + ' ' + #{author.head_line2}"></div>
<table class="table table-striped table-dark table-hover" th:each="album : ${author.albums}">
    <thead>
    <tr th:text="${album.name}"></tr>
    </tr>
    <tr>
        <th scope="col" th:text="#{songs.author}"></th>
        <th scope="col" th:text="#{songs.name}"></th>
        <th scope="col" th:text="#{songs.playtime}"></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="song : ${album.songs}">
        <th>
            <a th:each="author : ${song.authors}" th:text="${author.name} + ' '"
               th:href="@{/author/{authorId}(authorId=${author.id})}"></a>
        </th>
        <th th:text="${song.songName}"></th>
        <th th:text="${song.playtime}"></th>
    </tbody>
</table>

</body>
</html>
