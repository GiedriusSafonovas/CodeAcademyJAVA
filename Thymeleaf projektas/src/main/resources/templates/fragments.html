<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="en">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!--    <script type="text/javascript" th:src="@{/js/language.js}"></script>-->
    <title th:text="*{title}"></title>
</head>

<a th:fragment="sortedColumn(pageData, sortedParamName, rootPath, columnName, sortIconDown, sortIconUp)"
   th:with="sortDirection=${pageData.sort.getOrderFor(sortedParamName)?.direction}"
   th:href="@{*{rootPath}(page = ${param.page}, sort=*{sortedParamName} + ',' + ${sortDirection?.name() eq 'ASC' ? 'DESC' : 'ASC'} + ',ignorecase')}">
    <span th:text="*{columnName}"></span>
    <i th:if="${sortDirection ne null}"
       class="fa-solid"
       th:classappend="${sortDirection?.name() eq 'ASC'} ? *{sortIconDown} : *{sortIconUp}">
    </i>
</a>

<nav th:fragment="menuBar" class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/addsong}">Add song</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/songs}">List of songs</a>
                </li>
            </ul>
            <form class="d-flex" method="get" action="/search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="songName">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
            <div class="d-flex flex-column" sec:authorize="!isAuthenticated()">
                <a th:href="@{/register}">Register</a>
                <a th:href="@{/login}">Login</a>
            </div>
            <div class="d-flex flex-column" sec:authorize="isAuthenticated()">
                <p style="color: white" sec:authentication="principal.Username"></p>
                <a th:href="@{/logout}">Logout</a>
            </div>

        </div>
    </div>
</nav>

</html>
