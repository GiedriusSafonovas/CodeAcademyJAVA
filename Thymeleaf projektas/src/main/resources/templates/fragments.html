<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="en">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <title th:text="*{title}"></title>
</head>

<a th:fragment="sortedColumn(pageData, sortedParamName, rootPath, columnName, sortIconDown, sortIconUp)"
   th:with="sortDirection=${pageData.sort.getOrderFor(sortedParamName)?.direction}"
   th:href="@{*{rootPath}(page = ${param.page}, sort=*{sortedParamName} + ',' + ${sortDirection?.name() eq 'ASC' ? 'DESC' : 'ASC'} + ',ignorecase')}">
    <span th:text="*{columnName}"></span>
    <i th:if="${sortDirection ne null}"
       class="fa-solid"
       th:classappend="${sortDirection?.name() eq 'ASC'} ? *{sortIconDown} : *{sortIconUp}">
    </i>
</a>

<nav th:fragment="menuBar(rootPath)" class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" th:href="@{/}" th:text="#{nav.home}"></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/addsong}" th:text="#{nav.add_song}"></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/songs}" th:text="#{nav.list_of_songs}"></a>
                </li>
                <li th:replace="this :: language(${rootPath})"></li>
            </ul>
            <form class="d-flex" method="get" th:action="@{/search}">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="songName">
                <button class="btn btn-outline-success" type="submit" th:text="#{nav.search}"></button>
            </form>
            <div class="d-flex flex-column" sec:authorize="!isAuthenticated()">
                <a th:href="@{/register}" th:text="#{nav.register}"></a>
                <a th:href="@{/login}" th:text="#{nav.login}"></a>
            </div>
            <div class="d-flex flex-column" sec:authorize="isAuthenticated()">
                <span style="color: white" sec:authentication="principal.Username"></span>
                <br>
                <a th:href="@{/logout}" th:text="#{nav.logout}"></a>
            </div>

        </div>
    </div>
</nav>

<li th:fragment="language(rootPath)" class="nav-item dropdown">
    <a class="nav-link dropdown-toggle"
       href="#"
       id="navbarDarkDropdownMenuLink"
       role="button"
       data-bs-toggle="dropdown"
       aria-expanded="false"
       th:text="#{nav.language}">
    </a>
    <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDarkDropdownMenuLink">
        <li><a class="dropdown-item" th:href="@{*{rootPath} + '?lang=lt'}">Lietuvi≈≥</a></li>
        <li><a class="dropdown-item" th:href="@{*{rootPath} + '?lang=en'}">English</a></li>
    </ul>
</li>

</html>
