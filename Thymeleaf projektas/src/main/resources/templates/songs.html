<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head th:replace="fragments :: head('Song list')">

</head>
<body style="background-color: black">
    <h1 style="color: white">List of songs</h1>
    <div>
        <table class="table table-striped table-dark table-hover">
            <thead>
            <tr>
                <th scope="col">No</th>
                <th scope="col" th:with="sortDirection=${songPage.sort.getOrderFor('songName')?.direction}">
                    <a th:href="@{/songs(page = ${param.page}, sort='songName,' + ${sortDirection?.name() eq 'ASC' ? 'DESC' : 'ASC'} + ',ignorecase')}">Name</a>
                </th>
                <th scope="col">Album</th>
                <th scope="col">Author</th>
                <th scope="col">Playtime</th>
                <th scope="col"></th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="song, i: ${songPage}">
                <td th:text="${i.index + 1}"></td>
                <td th:text="${song.songName}"></td>
                <td th:text="${song.album}"></td>
                <td th:text="${song.author}"></td>
                <td th:text="${song.playtime}"></td>
                <td><a class="btn btn-info" th:href="@{/songs/update/{songId}(songId=${song.id})}">Update</a></td>
                <td><a class="btn btn-danger" th:href="@{/songs/delete/{songId}(songId=${song.id})}">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <nav aria-label="Page navigation example">
        <ul class="pagination">
            <li class="page-item" th:classappend="${!songPage.hasPrevious()} ? 'disabled'">
                <a class="page-link" th:href="@{/songs(page=${songPage.number - 1})}">Previous</a>
            </li>

            <li class="page-item" th:classappend="${songPage.number == (pages - 1)} ? 'active'" th:if="${songPage.number < 3}" th:each="pages : ${#numbers.sequence(1, (songPage.totalPages < 5 ? songPage.totalPages : 5))}">
                <a class="page-link" th:text="${pages}" th:href="@{/songs(page=${pages - 1})}"></a>
            </li>

            <li class="page-item" th:classappend="${songPage.number == (pages - 1)} ? 'active'" th:if="${songPage.number >= 3 && songPage.number > (songPage.totalPages - 3)}" th:each="pages : ${#numbers.sequence((songPage.totalPages < 5 ? 1 : songPage.totalPages - 4), songPage.totalPages)}">
                <a class="page-link" th:text="${pages}" th:href="@{/songs(page=${pages - 1})}"></a>
            </li>

            <li class="page-item" th:classappend="${songPage.number == (pages - 1)} ? 'active'" th:if="${songPage.number >= 3 && songPage.number <= (songPage.totalPages - 3)}" th:each="pages : ${#numbers.sequence(-1 + songPage.number, 3 + songPage.number)}">
                <a class="page-link" th:text="${pages}" th:href="@{/songs(page=${pages - 1})}"></a>
            </li>

            <li class="page-item" th:classappend="${!songPage.hasNext()} ? 'disabled'">
                <a class="page-link"  th:href="@{/songs(page=${songPage.number + 1},sort=${param.sort})}">Next</a>
            </li>
        </ul>
    </nav>
    <div>
        <p style="color: white" th:text="'Total songs: ' + ${songPage.totalElements}"></p>
        <p style="color: white" th:text="'Total pages: ' + ${songPage.totalPages}"></p>
        <p th:text="${param.sort}"></p>
    </div>
</body>
</html>
