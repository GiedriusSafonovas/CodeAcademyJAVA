<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head th:replace="fragments :: head('Add Song')">

</head>
<body>
<nav th:replace="fragments :: menuBar"></nav>
<h3>Add a song</h3>
<form method="post" th:object="${song}">
    <label>Song Name:</label>
    <input type="text" placeholder="Song Name" th:field="*{songName}"><br/>

    <label>Album:</label>
    <input type="text" placeholder="Album" th:field="*{albums}"><br/>
    <p>Add multiple albums with (";")</p>

    <label>Author:</label>
    <input type="text" placeholder="Author" th:field="*{authors}"><br/>
    <p>Add multiple authors with (";")</p>

    <label>Playtime:</label>
    <input type="text" placeholder="Playtime" th:field="*{playtime}"><br/><br/>

    <button type="submit">Submit</button>
</form>
</body>
</html>
